<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="shortcut icon" href="./images/favicon.ico.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logooo.svg" alt="Логотип проекта">
  </header>

  <main class="main-content">

    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
      <!-- Имя и описание к имени -->
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <!-- кнопка Редактировать информацию о себе -->
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <!-- кнопка Добавить -->
      <button class="profile__button" type="button" aria-label="Добавить новое фото"></button>
    </section>

    <!-- elements -->
    <section class="elements">

    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p class="footer__heading">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- попап редактирвоания профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_edit-profile" type="button" aria-label="Закрыть окно редактирования"></button>
  
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class='form_element' name="profile_form">
        <input class="popup__input name_input" type='text' name="firstname" value="Жак-Ив Кусто">
        <input class="popup__input job_input" type='text' name="description" value="Исследователь океана">
        <button class="popup__button submit_button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_add-card" type="button" aria-label="Закрыть окно добавление фото"></button>
  
      <h2 class="popup__title">Новое место</h2>
      <form class='form_new-card' name="profile_form">
        <input class="popup__input card_input" type='text' name="card-name" placeholder="Название" value="">
        <input class="popup__input link_input" type='text' name="card-link" placeholder="Ссылка на картинку" value="">
        <button class="popup__button create_button" type="submit">Создать</button>
      </form>
    </div>
  </div>

<div class='popup popup_opened-image'>
  <div class='popup__image-container'>
    
    <figure class='popup__figure'>
      <button class="popup__close-icon popup__close-image" type="button" aria-label="Закрыть окно фото"></button>
      <img class="popup__image" src='.' alt=".">
      <figcaption class="popup__caption"></figcaption>
    </figure>
    
  </div>
</div>

  <template id="template-card">
    <article class="element">
      <button class="element__remove"></button>
      <img class="element__image" src="." alt=".">
      <div class="element__container">
        <h2 class="element__heading"></h2>
        <button class="element__like" type="button" aria-label="Оценить"></button>
      </div>
    </article>
  </template>

<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>

</body>
</html>
