<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="shortcut icon" href="./images/favicon.ico.png"> -->
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logooo.svg')%>" alt="Логотип проекта">
  </header>

  <main class="main-content">

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="аватар"> 
      <!-- Имя и описание к имени -->
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <!-- кнопка Редактировать информацию о себе -->
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <!-- кнопка Добавить -->
      <button class="profile__button" type="button" aria-label="Добавить новое фото"></button>
    </section>

    <!-- elements -->
    <section class="elements">

    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p class="footer__heading">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- попап редактирвоания профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_edit-profile" type="button"
        aria-label="Закрыть окно редактирования"><img src="<%=require('./images/Close_Icon.svg')%>"></button>
  
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class='form' name="form_edit" novalidate>
        <fieldset class="form_set form_element">
          <input id="input_name" class="popup__input name_input" type='text' name="firstname" placeholder="Имя"
            value="Жак-Ив Кусто" required minlength="2" maxlength="20" pattern="^[а-яА-ЯёЁa-zA-Z0-9- ]+$"
            data-error-msg="Разрешены только латинские, кириллические буквы, знаки дефиса и пробела">
          <span class="input_name-error popup__input-error"></span>
          <input id='input_job' class="popup__input job_input" type='text' name="description" placeholder="О себе"
            value="Исследователь океана" required minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z0-9- ]+$"
            data-error-msg="Разрешены только латинские, кириллические буквы, знаки дефиса и пробела">
          <span class="input_job-error popup__input-error"></span>
          <button class="popup__button submit_button popup__button_disabled" type="submit" disabled>Сохранить</button>
        </fieldset>
  
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_add-card" type="button"
        aria-label="Закрыть окно добавление фото"><img src="<%=require('./images/Close_Icon.svg')%>"></button>
  
      <h2 class="popup__title">Новое место</h2>
      <form class='form' name="form_new_place" novalidate>
        <fieldset class="form_set form_new-card">
          <input id="input_card" class="popup__input card_input" type='text' name="card-name" placeholder="Название"
            value="" required minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z0-9- ]+$"
            data-error-msg="Разрешены только латинские, кириллические буквы, знаки дефиса и пробела">
          <span class="input_card-error popup__input-error"></span>
          <input id="input_link" class="popup__input link_input" type='url' name="card-link"
            placeholder="Ссылка на картинку" value="" required>
          <span class="input_link-error input_card-error popup__input-error"></span>
          <button class="popup__button create_button popup__button_disabled" type="submit" disabled>Создать</button>
        </fieldset>
  
      </form>
    </div>
  </div>

<div class='popup popup_opened-image'>
  <div class='popup__image-container'>
    
    <figure class='popup__figure'>
      <button class="popup__close-icon popup__close-image" type="button" aria-label="Закрыть окно фото"><img src="<%=require('./images/Close_Icon.svg')%>"></button>
      <img class="popup__image" src='.' alt=".">
      <figcaption class="popup__caption"></figcaption>
    </figure>
    
  </div>
</div>

  <template id="template-card">
    <article class="element">
      <button class="element__remove"></button>
      <img class="element__image" src="." alt=".">
      <div class="element__container">
        <h2 class="element__heading"></h2>
        <button class="element__like" type="button" aria-label="Оценить"></button>
      </div>
    </article>
  </template>

<script type="module" src="./components/validate.js"></script>

</body>
</html>
